<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Authors</th>
                <th scope="col">Cover Image</th>
                <th scope="col">Controls</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of bookList">
                <td>{{ book.title }}</td>
                <td>{{ book.authors }}</td>
                <td>{{ book.coverImage }}</td>
                <td>
                    <button class="btn btn-info"data-target="#updateBookModal" (click)="onUpdateModal(book)" data-toggle="modal">Edit</button>
                    <button class="btn btn-danger ml-2" (click)="onDelete(book)" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
  <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBookModal">
        New Book
    </button>

    <!--New Book Modal-->
<div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="newBookModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="newBookModalLabel">Add New Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="newBookForm">
                <input type="text" class="form-control" placeholder="Title" formControlName="title">
                 <input type="text" class="form-control mt-3" placeholder="Authors" formControlName="authors">
                <input type="text" class="form-control mt-3" placeholder="Cover Image" formControlName="coverImage">
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" (click)="onAdd()">Save changes</button>
        </div>
    </div>
</div>
</div>
<!--Update Book Modal-->
<div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog" aria-labelledby="updateBookModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateBookForm">
                    <input type="text" class="form-control" placeholder="Title" formControlName="title">
                    <input type="text" class="form-control mt-3" placeholder="Authors" formControlName="authors">
                    <input type="text" class="form-control mt-3" placeholder="Cover Image" formControlName="coverImage">
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="onUpdate()">Save changes</button>
            </div>
        </div>
    </div>
</div>




</div>
